{% extends 'account/accountBase.html' %}

{% block account %}
    <section class="content-header">
        {% if not isEdit %}
           <h1>Add New Permission</h1>
       {% else %}
            <h1>Update Permission</h1>
        {% endif %}
        <a href="{% url 'permissions' %}" class="back-button"><i class="fas fa-long-arrow-alt-left"></i> Back</a>
    </section>
    <section class="content">
        <div class="box">
           <div class="row form">
            <form method="post">
                {% csrf_token %}
                {% for field in form %}
                <div class="row">
                    <div class="col-25">
                        {{ field.label_tag }}
                    </div>
                    <div class="col-75">
                        {{ field }}
                    </div>
                </div>
                {% endfor %}
                <div class="row">
                    <input type="submit" class="btn btn-success float-right margin-top-10" value="Submit">
                </div>
            </form>
           </div>
        </div>
    </section>
{% endblock %}
