{% extends 'account/accountBase.html' %}

{% block account %}
    <section class="content-header">
        {% if not isEdit %}
            <h1>Add New User</h1>
        {% else %}
            <h1>Update User</h1>
        {% endif %}
        <a href="{% url 'users' %}" class="back-button"><i class="fas fa-long-arrow-alt-left"></i> Back</a>
    </section>
    <section class="content">
        <div class="box">
           <div class="row form">
            <form method="post" {% if isEdit %} action="/users/edit/{{ userID }}/" {% else %} action="/users/add/" {% endif %}>
                {% csrf_token %}
                {% for field in form %}
                <div class="row">
                    <div class="col-25">
                        {{ field.label_tag }}
                    </div>
                    <div class="col-75">
                        {{ field }}
                    </div>
                </div>
                {% endfor %}
                <div class="row margin-top-20">
                    <input type="submit" class="btn btn-success float-right" value="Submit">
                </div>
            </form>
           </div>
        </div>
    </section>
{% endblock %}
